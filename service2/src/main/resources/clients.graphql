schema {
  query: Query
}

type Query {
    getAllFlatClients(size: Int): [FlatClientDTO]
}

type FlatClientDTO {
  _id: String,
  _type: String,
  key: String,
  name: String,
  fullName: String,
  iata_airport_code: String,
  type: String,
  country: String,
  latitude: String,
  longitude: String,
  location_id: String,
  inEurope: Boolean,
  countryCode: String,
  coreCountry: String,
  distance: String
}